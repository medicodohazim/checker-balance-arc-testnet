<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Testnet - Multi-Token Balance Checker</title>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <style>
        /* Seu CSS est√° √≥timo, apenas adicionei um estilo para a lista de resultados */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%  ); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 100%; }
        h1 { color: #667eea; margin-bottom: 10px; text-align: center; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: border-color 0.3s; font-family: monospace; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-top: 10px; }
        #result { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; min-height: 60px; text-align: left; }
        .footer { margin-top: 30px; text-align: center; color: #999; font-size: 12px; }
        
        /* Estilo para a lista de tokens */
        #result ul { list-style-type: none; padding: 0; }
        #result li { font-size: 18px; font-weight: 600; padding: 10px 0; border-bottom: 1px solid #eee; }
        #result li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Arc Testnet Multi-Token Checker</h1>
        <p class="subtitle"></p>

        <div class="input-group">
            <label for="address">Endere√ßo da Carteira (0x...)</label>
            <input type="text" id="address" placeholder="Paste your wallet address here" value="">
        </div>
        <button onclick="checkAllBalances()">Check All Balances</button>
        
        <div id="result">
            Your wallet balances will appear here.
        </div>

        <div class="footer">
            Powered by x:@medicodohazim| Arc Testnet
        </div>
    </div>

    <script>
        // A LISTA DE TOKENS QUE VAMOS VERIFICAR
                const tokensToCheck = [
            { name: 'USDC', address: '0x3600000000000000000000000000000000000000', decimals: 6 },
            { name: 'WUSDC', address: '0x911b4000D3422F482F4062a913885f7b035382Df', decimals: 18 },
            { name: 'USDT', address: '0x175CdB1D338945f0D851A741ccF787D343E57952', decimals: 18 },
            { name: 'EURC', address: '0x89B50855Aa3bE2F677cD6303Cec089B5F319D72a', decimals: 6 },
            { name: 'SYN', address: '0xC5124C846c6e6307986988dFb7e743327aA05F19', decimals: 18 }        
            // Adicione mais tokens aqui no futuro
        ];

        async function checkAllBalances() {
            if (typeof window.ethers === 'undefined') {
                document.getElementById("result").innerText = "Erro: A biblioteca Ethers.js n√£o foi carregada.";
                return;
            }

            const userAddress = document.getElementById("address").value.trim();
            const resultElement = document.getElementById("result");

            if (!userAddress || !userAddress.startsWith('0x') || userAddress.length !== 42) {
                resultElement.innerText = "Por favor, insira um endere√ßo de carteira v√°lido.";
                return;
            }

            resultElement.innerHTML = "üîÑ Checking balances, please wait...";

            try {
                const rpcUrl = "https://rpc.testnet.arc.network/";
                const provider = new ethers.providers.JsonRpcProvider(rpcUrl );
                const tokenAbi = ["function balanceOf(address owner) view returns (uint256)"];

                // Array para guardar as "promessas" de verifica√ß√£o de saldo
                const balancePromises = tokensToCheck.map(token => {
                    const tokenContract = new ethers.Contract(token.address, tokenAbi, provider);
                    return tokenContract.balanceOf(userAddress).then(balanceBigNumber => ({
                        ...token, // Copia as informa√ß√µes do token (nome, endere√ßo, decimais)
                        balance: balanceBigNumber // Adiciona o saldo encontrado
                    }));
                });

                // Executa todas as verifica√ß√µes de saldo em paralelo
                const results = await Promise.all(balancePromises);

                // Filtra apenas os tokens que o usu√°rio realmente tem (saldo > 0)
                const tokensFound = results.filter(token => !token.balance.isZero());

                if (tokensFound.length === 0) {
                    resultElement.innerHTML = "Nenhum dos tokens verificados foi encontrado nesta carteira.";
                    return;
                }

                // Monta o HTML para mostrar a lista de tokens encontrados
                let htmlResult = '<ul>';
                tokensFound.forEach(token => {
                    const unformattedBalance = ethers.utils.formatUnits(token.balance, token.decimals);
const formattedBalance = parseFloat(unformattedBalance).toFixed(2);

                    htmlResult += `<li>üí∞ ${token.name}: ${formattedBalance}</li>`;
                });
                htmlResult += '</ul>';

                resultElement.innerHTML = htmlResult;

            } catch (error) {
                resultElement.innerText = "‚ùå Erro ao buscar os saldos.";
                console.error("Detalhes do erro:", error);
            }
        }

        // Exp√µe a fun√ß√£o para o HTML
        window.checkAllBalances = checkAllBalances;
    </script>
</body>
</html>
